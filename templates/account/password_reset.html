<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/account/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/account/email_confirm__password_reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/account/password_reset.css' %}">
    <title>Reset Password</title>
</head>
<body onresize="kashti()">
    <form method="POST" action="{% url 'account_reset_password' %}" class="password_reset">
        <fieldset>
            <legend>&nbsp; The &#xb7; Quicky &#xb7; Science &nbsp;</legend>           

                <div class="message">
                    <p class="m1">Forgotten your password? Enter your e-mail address below, and we'll send you an e-mail allowing you to reset it.</p>
                </div>
                <div class="message">
                    <p class="m2">E-Mail : <span><input type="email" name="email" placeholder="Enter E-mail address" required="" id="id_email"></span></p>
                </div>
                {% csrf_token %}
                <div class="center">
                    <button>Submit</button>
                </div>
                <div id="kashti" class="message">
                </div>

        </fieldset>
    </form>

    <script src="{% static 'js/account/main.js' %}"></script>
</body>
</html>
