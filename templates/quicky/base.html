{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FavIcon-->
    <link rel="icon" id="wfavicon" href="{% static 'images/favicon.png' %}">
    <script>
        if(!window.matchMedia('(prefers-color-scheme: dark)').matches){
            document.getElementById("wfavicon").href = "{% static 'images/favicon2.png' %}"
        }
    </script>
    <!--BootStrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!--BootStrap CSS ENDs-->
    <!--BootStrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous" defer></script>
    <!--BootStrap JS Ends-->
    <!--CSS-->
    {% block css %}{% endblock %}
        <!--FONT-->
            <style>
                @import url('http://fonts.cdnfonts.com/css/koho');
            </style> 
        <!--FONT ENDs-->
    <!--CSS ENDs-->
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <!--Navbar-->
    {% include 'quicky/navbar.html' %}
    <!--Navbar Ends-->
    {% block content %}
    {% endblock %}
    
{% block js %}
{% endblock %}
</body>
</html>
